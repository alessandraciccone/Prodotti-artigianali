<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local food and Beverage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/backoffice.css" />
  </head>
  <body class="d-flex flex-column vh-100 bg-dark">
    <header>
      <!--inizio nav-->

      <nav
        class="navbar navbar-expand-lg navbar bg-dark border-bottom border-body m-3"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Local Food and Beverage</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav d-flex gap-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./homepage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Backoffice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./details.html">Details</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--fine nav-->
      <section class="text-center">
        <h1 class="mb-4">Local Food and Beverage</h1>
        <h3 class="text-light">
          I prodotti del Lazio e dell'Abruzzo direttamente a casa tua!
        </h3>
      </section>

      <main class="flex-grow-1">
        <!--inizio div container-->
        <div class="container">
          <!--inizio div row-->
          <div class="row justify-content-center">
            <!--inizio div col-->
            <div class="col col-12 col-md-6">
              <form id="product-form">
                <div class="mb-3">
                  <!--inizio imput nome-->
                  <label for="name" class="form-label text-info"
                    >Cerca il prodotto</label
                  >
                  <input type="text" class="form-control" id="name" required />
                </div>
                <!--fine input nome-->

                <!--inizio input descruzione-->
                <div class="mb-3">
                  <label for="description" class="form-label text-info"
                    >Descrizione prodotto</label
                  >
                  <textarea
                    type="text"
                    class="form-control"
                    id="description"
                    required
                  ></textarea>
                </div>
                <!--fine input descrizione-->

                <!--inizio input brand-->
                <div class="mb-3">
                  <label for="brand" class="form-label text-info"
                    >Marchio prodotto</label
                  >
                  <input type="text" class="form-control" id="brand" required />
                </div>
                <!--fine input brand-->
                <!--inizio input uimg-->
                <div class="mb-3">
                  <label for="img" class="form-label text-info"
                    >Immagine prodotto</label
                  >
                  <input type="text" class="form-control" id="img" required />
                </div>
                <!--fine input img-->
                <!--inizio input prezzo-->
                <div class="mb-3">
                  <label for="price" class="form-label text-info"
                    >Prezzo prodotto</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    required
                  />
                </div>
                <!-- fine input prezzo-->
                <div class="text-center">
                  <!--inizio div bottone-->
                  <button type="submit" class="btn btn-warning text-center">
                    Cerca e Salva
                  </button>
                </div>
                <!--fine div bottone-->
              </form>
            </div>
            <!--fine div col-->
          </div>
          <!--fine div row-->
        </div>
        <!--fine div container-->
      </main>
      <hr />
      <footer class="text-center text-light">
        Local Food and Beverage <span class="text-light" id="spanYear"></span>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
      ></script>
      <script src="./script/backoffice.js"></script>
    </header>
  </body>
</html>
